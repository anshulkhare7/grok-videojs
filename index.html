<html>
<head>
    <meta charset="UTF-8">
    <title>Testing VideoJS</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.css" rel="stylesheet" />    

    <!-- City -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet">

    <!-- Fantasy -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">

    <!-- Forest -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css" rel="stylesheet">

    <!-- Sea -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css" rel="stylesheet">

    <!-- <link href="http://vjs.zencdn.net/6.6.3/video-js.css" rel="stylesheet"> -->
</head>
<body>
    <video id=example-video width=600 height=300 class="video-js vjs-big-play-centered">
        <source src="https://video.acharyaprashant.org/sarvasar-upanishad-part-one-video-5/playlist.m3u8" type="application/x-mpegURL">
    </video>
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <!-- <script src="http://vjs.zencdn.net/6.6.3/video.js"></script> -->
    <script src="https://cdn.streamroot.io/videojs-hlsjs-plugin/1/stable/videojs-hlsjs-plugin.js"></script>
    <script src="https://anshul-public-downloads.s3.ap-south-1.amazonaws.com/videojs-contrib-quality-levels.min.js"></script>
    <script src="https://anshul-public-downloads.s3.ap-south-1.amazonaws.com/videojs-hls-quality-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-seek-buttons/dist/videojs-seek-buttons.min.js"></script>
    

    <script>
        var options = {
            controls: true,
            //autoplay: 'muted',
            //fluid: true,
            playbackRates: [0.5, 1, 1.5, 2],
            poster: 'https://video.acharyaprashant.org/sarvasar-upanishad/sarvasar-upanishad-video-2/playlist.m3u8.jpg',
            controlBar: {
                volumePanel: {
                inline: false
                }
            },
            html5: {
                hlsjsConfig: {                    
                    debug: true
                }
            }
        };

        // setup beforeinitialize hook
        videojs.Html5Hlsjs.addHook('beforeinitialize', (videojsPlayer, hlsjsInstance) => {
            // here you can interact with hls.js instance and/or video.js playback is initialized
        });

        var player = videojs('example-video', options);
        player.hlsQualitySelector({
            displayCurrentQuality: true,
        });
        player.seekButtons({
            forward: 30,
            back: 10
        });
    </script>
</body>
</html>
