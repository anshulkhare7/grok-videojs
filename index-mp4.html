<head>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
  
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  </head>
  
  <body>
    <table>
        <tr>
        <td><strong>With Edge</strong><video id="ap-video-1" playsinline class="video-js"></video>      </td>
        <td><strong>No Edge</strong><video id="ap-video-2" playsinline class="video-js"></video>      </td>
        </tr>
    </table>      
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script>
        var options = {
            width: 500, 
            height: 640, 
            controls: true,       
            autoplay: 'muted', 
            poster: 'https://vz-4df53096-bb3.b-cdn.net/d67eb94c-8ca5-45ec-8947-172a46bc5274/thumbnail.jpg',    
        };

        var player1 = videojs('ap-video-1', options);
        var player2 = videojs('ap-video-2', options);

        player1.src({   
            src: 'https://paftest.b-cdn.net/shorts/12-mb-video.mp4',
            type: 'video/mp4'    
        });

        player2.src({   
            src: 'https://paftest-noedge.b-cdn.net/shorts/12-mb-video.mp4',
            type: 'video/mp4'    
        });
    </script>
  </body>
